<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Jomar-E</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top">
                <div class="menu-item">
                    <i class="fa-solid fa-bars"></i><span class="menu-text">Menu</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-plus"></i><span class="menu-text">Add</span>
                </div>
            </div>
            <div class="bottom">
                <div class="menu-item">
                    <i class="fa-regular fa-circle-question"></i><span class="menu-text">Help</span>
                </div>
                <div class="menu-item">
                    <i class="fa-regular fa-clock"></i><span class="menu-text">History</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i><span class="menu-text">Settings</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="top-wrapper">
                <div class="top">
                    <div class="logo">
                        <h3>Chat Jomar-E</h3>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="user">
                        <h3>Login</h3>
                        <h3>Register</h3>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="text" id="text-section">
                    <h1>Chat</h1>
                    <h1>Jomar-E</h1>
                    <h3>The Best PandAI</h3>
                    <button>Learn More</button>
                </div>
                <div class="panda-image" id="image-section">
                    <img src="images/pandaAI.jfif" alt="">
                </div>
                <div class="cards">
                    <div class="card">Do my homework for me.</div>
                    <div class="card">Who is the best Mobile Legends hero I can use?</div>
                    <div class="card">Ask Josh Miranda to do my assignment for me.</div>
                    <div class="card">How to cure eyebags?</div>
                </div>
                <div class="message-container">
                </div>
            </div>
            <div class="bottom-wrapper">
                <form action="" id="chat-form">
                    <div class="input-container">
                        <input class="user-input" type="text" placeholder="Paagad assignment">
                        <i class="fa-solid fa-image"></i>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </form>
            </div>
        </div>        
    </div>
</body>
<script src="app.js"></script>
</html>
